<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SmartParking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <main>
        <!-- Contenedor de registro con fondo de imagen -->
        <section class="register-container d-flex align-items-center justify-content-center min-vh-100"
            style="background-image: url('img/fondo-coches.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
            
            <!-- Caja del formulario de registro -->
            <div class="register-box bg-light p-4 rounded shadow-sm">
                <div class="register-logo text-center mb-4">
                    <a href="Inicio.html">
                        <img src="img/logo.png" alt="Logo SmartParking" class="img-fluid" style="height: 65px;">
                    </a>
                </div>
                <!-- Formulario de registro -->
                <form class="register-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombre" class="form-label">NOMBRE</label>
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="apellidos" class="form-label">APELLIDOS</label>
                                <input type="text" id="apellidos" class="form-control" placeholder="Apellidos">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">EMAIL</label>
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">TELÉFONO</label>
                        <input type="tel" id="telefono" class="form-control" placeholder="Teléfono">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">CONTRASEÑA</label>
                        <input type="password" id="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="repeat-password" class="form-label">REPETIR CONTRASEÑA</label>
                        <input type="password" id="repeat-password" class="form-control" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn primary-btn w-100 py-2">SIGN UP</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
