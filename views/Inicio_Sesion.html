<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartParking Bernat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main>
        <!-- Contenedor de login con fondo de imagen -->
        <section class="login-container d-flex align-items-center justify-content-center min-vh-100"
            style="background-image: url('img/fondo-coches.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
            
            <!-- Caja del formulario de login (con el mismo estilo que el registro) -->
            <div class="login-box bg-light p-4 rounded shadow-sm">
                <div class="login-logo text-center mb-4">
                    <a href="Inicio.html">
                        <img src="img/logo.png" alt="Logo SmartParking" class="img-fluid" style="height: 65px;">
                    </a>
                </div>
                <!-- Formulario de login -->
                <form class="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">EMAIL</label>
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">CONTRASEÑA</label>
                        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn primary-btn w-100 py-2">LOG IN</button>
                        <a href="Registro.html" class="btn secondary-btn w-100 py-2">SIGN UP</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
